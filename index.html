/* Notification Container */
#notification-container {
    position: fixed;
    bottom: 20px; /* Bottom of the screen */
    left: 20px; /* Left of the screen */
    max-width: 350px;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
}


/* Notification Box */
.notification {
    display: flex;
    align-items: center;
    background-color: #222;
    color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    padding: 15px 20px;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateX(-100%);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.notification-img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    opacity: 0; /* Start invisible */
    animation: fadeIn 1s forwards; /* Fade-in animation */
}

.notification-content {
    flex: 1;
}

.notification-title {
    font-size: 16px;
    font-weight: bold;

}

    margin: 5px 0 0;
    color: #ccc;
}

/* Show Notification */

}

    transform: translateX(0); /* Slide animation */
}

    <script>
        const products = [
    { id: 1, price: 1.00, available: false },
    { id: 2, price: 5.00, available: false },
    { id: 3, price: 0, available: false }  // Product without price
];

products.forEach(product => {
    // Only initialize PayPal buttons for available products with a price greater than 0
    if (product.available && product.price > 0) {
        paypal.Buttons({
            createOrder: (data, actions) => {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: product.price.toFixed(2)
                        },
                        description: `Product ${product.id}`
                    }]
                });
            },
            onApprove: (data, actions) => {
                return actions.order.capture().then(details => {
                    alert(`Transaction completed by ${details.payer.name.given_name}`);
                });
            },
            onError: (err) => {
                console.error(err);
                alert('An error occurred during the transaction.');
            }
        }).render(`#paypal-button-container-${product.id}`);
    } else {
        // Hide PayPal buttons for unavailable or zero-price products
        const container = document.getElementById(`paypal-button-container-${product.id}`);
        if (container) {
            container.style.display = 'none';
        }
    }
});
